os:
  - linux
  - osx
language: generic
sudo: required
dist: bionic
osx_image: xcode11
addons:
  apt:
    update: true
    packages:
      - pkg-config
      - libassimp-dev
  homebrew:
    update: true
    packages:
      - pkg-config
      - assimp
install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"; fi
  - make copyMacPkgConfig501 # Temporary fix for assimp issue <https://github.com/assimp/assimp/issues/3174>
script:
  - swift package reset
  - swift build
  - swift test